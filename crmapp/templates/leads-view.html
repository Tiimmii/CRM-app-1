<h1>HELLO</h1>
<ul>
    {% for lead in lead %}
    <li>
        <img src="{{lead.image.url}}"> <br>
        
        <a href="{% url 'leads:details' lead.pk %}"><h3>{{lead.first_name}}{{lead.last_name}}</h3></a>
        
        {% empty %}
        <h1>MMMMMMM no Leads at this time</h1>
        
    </li>
    {% endfor %}
</ul>
